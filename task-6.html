<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-6</title>
</head>

<body>
    <label for="stringInput">Enter a String : </label>
    <input type="text" id="stringInput" />
    <button onclick="sortString()">Sort</button>
    <p id="result"></p>

    <script>
        function sortString() {
            var string = document.getElementById("stringInput").value;
            var sortedString = string.split("").sort().join("");

            document.getElementById("result").innerText = "Sorted string: " + sortedString;
        }
    </script>
</body>

</html>
