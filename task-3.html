<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-3</title>

</head>

<body>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name"></td>
            <td id="name1"></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email"></td>
            <td id="email1"></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td><label for="website">Website:</label></td>
            <td><input type="text" id="website"></td>
            <td id="website1"></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td><label for="msg">Message:</label></td>
            <td><textarea name="msg" id="msg" cols="30" rows="5"></textarea></td>
            <td id="msg1"></td>
        </tr>

        <tr>
            <td></td>
            <td><button onclick="validate()">Submit</button></td>
            <td></td>
        </tr>
    </table>
</body>

<script>
    function validate() {
        var a = document.getElementById("name").value;
        var b = document.getElementById("email").value;
        var c = document.getElementById("website").value;
        var d = document.getElementById("msg").value;

        if (a == "" && b == "" && c == "" && d == "") {

            document.getElementById("name1").innerHTML = "This field is required";

            document.getElementById("email1").innerHTML = "A valid email address is required";

            document.getElementById("website1").innerHTML = "A valid url is required";

            document.getElementById("msg1").innerHTML = "This field is required";

            document.getElementById("name").style.border = "2px solid red";

            document.getElementById("email").style.border = "2px solid red";

            document.getElementById("website").style.border = "2px solid red";

            document.getElementById("msg").style.border = "2px solid red";

            document.getElementById("name1").style.color = "red";

            document.getElementById("email1").style.color = "red";

            document.getElementById("msg1").style.color = "red";

            document.getElementById("website1").style.color = "red";

            document.getElementById("name1").style.paddingLeft = "30px";

            document.getElementById("email1").style.paddingLeft = "30px";

            document.getElementById("msg1").style.paddingLeft = "30px";

            document.getElementById("website1").style.paddingLeft = "30px";
        }
    }
</script>

</html>
